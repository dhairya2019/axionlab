<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Axion Lab - Digital Evolution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e1b4b",
                        "secondary": "#312e81",
                        "accent": "#4f46e5",
                        "accent-glow": "#818cf8",
                        "background-dark": "#0f0c29",
                        "background-card": "rgba(255, 255, 255, 0.05)",
                        "text-main": "#f8fafc",
                        "text-muted": "#94a3b8",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    boxShadow: {
                        "glass": "0 8px 32px 0 rgba(31, 38, 135, 0.37)",
                        "neon": "0 0 20px rgba(79, 70, 229, 0.5)",
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #0f0c29;
            margin: 0;
            padding: 0;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-sphere {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 20%, rgba(79, 70, 229, 0.2) 100%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5),
                        inset 10px 10px 20px rgba(255,255,255,0.2),
                        0 0 50px rgba(79, 70, 229, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .text-gradient-title {
            background: linear-gradient(to right, #fff 20%, #818cf8 50%, #c084fc 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 5s ease-in-out infinite alternate;
        }
        @keyframes textShine {
            to { background-position: 200% center; }
        }
        .portfolio-overlay {
            background: linear-gradient(to top, rgba(15, 12, 41, 0.95) 0%, rgba(15, 12, 41, 0) 100%);
        }
    </style>
<script type="importmap">

  }
}
</script>
